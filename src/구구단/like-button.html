<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-sidth, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 좋아요 </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "root">
        <div v-if="liked"> 좋아요 눌렀어요 </div> <!-- v가 붙은 속성안에는 data나 methods가 담김 (이거는 숨기려고 하는 처리) -->
        <button v-else v-on:click="onClickButton"> Like ! </button> <!-- js는 onclick인 부분! 뷰에서는 v-on이렇게 써야돼 -->
        <!-- v-if는 true라면 실행, v-else는 False라면 실행 + 둘은 붙어있어야 함 if, else가 떨어지면 작동안할 수 있음
             v- 가 붙은 코드의 따옴포(" ") 안에는 자바스크립트 코드를 쓸 수 있음
         -->
    </div>
</body>
<script>
    //body는 화면부분, 여기의 data를 바꾸면 알아서 화면부분이 바뀜
    //이 부분은 [ id = root를 vue가 통제한다고 생각하며 됨
    // el, data, methods의 속성은 변수처럼 용어 바꿀 수 없음 !
    // el은 통제할 대상
    // data는 데이터 !
    // methods는 데이터를 바꿀 메서드 !
    const app = new Vue({
        el : '#root',  //vue가 root를 통제할 수 있도록 만들어줌 ( el 속성이 통제해줌 )
        data: {
            liked: false,
        }, //jquery의 경우 데이터를 바꾸면 > 화면도 수정해주어야 하지만 !! but 여기서는 data만 바꾸면 화면을 알아서 수정해줌
        methods: {
            onClickButton() {
                this.liked = true;
            }, //여기서 this는 data를 가리킴
        } //좋아요 버튼을 눌렀을 때 글자로 바뀌도록 하는 메서드
    })

</script>
</html>
<!--
 뷰나 리액트 -> 싱글 페이지 애플리케이션
 즉, 하나의 페이지에서 계속 화면을 바꾸어보면서 모든것을 해결해야 함
  : 기존에 코딩된 부분이 다른 것으로 바뀜
뷰나 리액트에서는 어떤 부분이 바뀌는가가 그것을 파악하는 것이 제일 중요하고 그것을 데이터로써 관리하는 것이 매우 중요

ex) Like 버튼을 눌렀을때 좋아요 라는 한글로 바뀌었을 경우, 바뀌는 부분인 [Like 버튼]이 데이터가 됨
-->
